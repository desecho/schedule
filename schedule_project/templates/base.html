<!DOCTYPE html>
<html ng-app="schedule" ng-controller="Schedule">
<head>
  <title>{% block title %}Schedule{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  <script src="/static/libs/spin_js/spin.min.js"></script>
  <script src="/static/libs/spin_js/jquery.spin.js"></script>

  <script src="/static/js/main.js"></script>
  <script src="/static/js/ajax_loading.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular.min.js"></script>
  <script src="/static/js/ui-bootstrap-tpls-0.5.0.min.js"></script>

  <meta charset="utf-8">
  {% block javascript %}{% endblock %}

</head>
<body>
  <div class="container">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand active" href="/">Schedule</a>
          <ul class="nav navbar-nav pull-right">
            <li><a href="/logout">Выход</a></li>
          </ul>
        <ul class="nav navbar-nav pull-right">
          <li><div id="loading"></div></li>
        </ul>
      </div>
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
