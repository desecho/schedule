<div class="modal-header">
  <h3>[[ date ]] - [[ room_name ]]</h3>
</div>
<div ng-switch="mode">
  <div class="modal-body">
    <div ng-switch-when="edit">
      <form name="form" class="form-horizontal">
        <div class="control-group">
          <label class="control-label" for="subject_field">Subject</label>
          <div class="controls">
            <select ui-select2 ng-model="fields.subject" id="subject_field" ng-change="load_teachers_and_students()" required>
                <option value=""></option>
                <option ng-repeat="subject in subjects" value="[[ subject.id ]]">[[ subject.name ]]</option>
            </select>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="lesson_type_field">Lesson Type</label>
          <div class="controls">
            <select ui-select2 ng-model="fields.lesson_type" id="lesson_type_field" required>
                <option value=""></option>
                <option ng-repeat="lesson_type in lesson_types" value="[[ lesson_type.id ]]">[[ lesson_type.name ]]</option>
            </select>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="teacher_field">Teacher</label>
          <div class="controls">
            <select ui-select2 ng-model="fields.teacher" id="teacher_field" required>
                <option value=""></option>
                <option ng-repeat="teacher in teachers" value="[[ teacher.id ]]">[[ teacher.name ]]</option>
            </select>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="students_field">Students</label>
          <div class="controls">
            <select required ui-select2 multiple ng-model="fields.students" id="students_field" required>
                <option ng-repeat="student in schedule_students" value="[[ student.id ]]">[[ student.name ]]</option>
            </select>
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <button ng-click="save()" ng-disabled="form.$invalid" class="btn btn-success"><i class="icon-save icon-white"></i> Save</button>
          </div>
        </div>
      </form>
    </div>
    <div ng-switch="free" ng-switch-when="view">
        <div ng-switch-when="false">
            Subject - [[ subject.name ]]<br>
            Lesson Type - [[ lesson_type.name ]]<br>
            Teacher - [[ teacher.name ]]<br>
            Students:
            <ul>
                <li ng-repeat="student in students">[[ student.name ]]</li>
            </ul>
        </div>
        <div ng-switch-when="true">
            Room is free.
        </div>
    </div>
  </div>
  <div class="modal-footer">
    <button ng-click="makeRegular()" class="btn btn-primary" ng-switch-when="view" ng-show="is_set_schedule_mode_and_not_empty()">Set to Regular</button>
    <button ng-click="edit()" class="btn btn-primary" ng-switch-when="view"><i class="icon-pencil icon-white"></i> Change</button>
    <button ng-click="delete()" ng-hide="free" class="btn btn-danger"><i class="icon-trash icon-white"></i> Delete</button>
    <button ng-click="close()" class="btn btn-primary">Close</button>
  </div>
</div>
