{% extends "base.html" %}
{% block javascript %}
<script>
    var subjects = jQuery.parseJSON('{{ subjects|safe  }}');
    var lesson_types = jQuery.parseJSON('{{ lesson_types|safe  }}');
    var start_date_prev = '{{ start_dates.0|date:"d-m-Y" }}';
    var start_date_current = '{{ start_dates.1|date:"d-m-Y" }}';
    var start_date_next = '{{ start_dates.2|date:"d-m-Y" }}';
    var schedule_mode = {{ request.session.mode }};
</script>
<script src="/static/js/schedule_general.js"></script>
<script src="/static/js/teacher-schedule.js"></script>
{% endblock %}

{% block content %}
<div ng-controller="ScheduleController">
<div class="btn-group">
  <button ng-click="enableSetSchedule()" ng:class="(schedule_mode === 0)? 'btn active' : 'btn'">Current</button>
  <button ng-click="enableRegularSchedule()" ng:class="(schedule_mode == 1)? 'btn active' : 'btn'">Regular</button>
</div>
<div class="btn-group">
  <a href="/teacher-schedule/{{ start_dates.0|date:"d-m-Y" }}" class="btn" >Previous week</a>
  <a href="/teacher-schedule" class="btn" >Current week</a>
  <a href="/teacher-schedule/{{ start_dates.2|date:"d-m-Y" }}" class="btn">Next week</a>
</div>
<br><br>

<table class="table table-bordered schedule-table hour-table">
    <tr>
        <td>Time</td>
        {% for date in dates %}
            <td>
                {{ date }}<br>
                {{ date|date:"l" }}
            </td>
        {% endfor %}
    </tr>
        {% for hour in hours %}
            <tr>
                <td>{{ hour }}</td>
                {% for date in dates %}
                    <td class="hour" id="hour_{{ date|date:"dmY" }}_{{ hour }}" ng-click="openDialog($event)">
                    </td>
                {% endfor %}
            </tr>
        {% endfor %}
</table>
</div>
{% endblock %}
