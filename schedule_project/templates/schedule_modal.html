<div class="modal-header">
    <h3>[[ date ]] - [[ room ]]</h3>
</div>
<div class="modal-body" ng-switch="free">
    <div ng-switch-when="false">
        Учитель - [[ teacher ]]<br>
        Тип урока - [[ lesson_type ]]<br>
        Предмет - [[ subject ]]<br>
        Ученики:
        <ul>
            <li ng-repeat="student in students">[[ student ]]</li>
        </ul>
    </div>
    <div ng-switch-when="true">
        Кабинет свободен.
    </div>
</div>
<div class="modal-footer">
    <button ng-click="close(result)" class="btn btn-primary">Закрыть</button>
</div>
