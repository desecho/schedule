{% extends "base.html" %}
{% block javascript %}
<script>

</script>
<script src="/static/js/time_selection.js"></script>
{% endblock %}

{% block content %}
<div ng-controller="FreeTimeController">

<table class="table table-bordered schedule-table hour-table free-time-table">
    <tr>
        <td>Время</td>
        {% for day in days %}
            <td>
                {{ day.1 }}
            </td>
        {% endfor %}
    </tr>
        {% for hour in hours %}
            <tr>
                <td>{{ hour }}</td>
                {% for day in days %}
                    <td class="hour" id="{{ day.0 }}_{{ hour }}" ng-mouseup="mouse_up()" ng-mousedown="mouse_down($event)" ng-mouseover="select_hour($event)">
                    </td>
                {% endfor %}
            </tr>
        {% endfor %}
</table>

<div class="btn-group">
  <button ng-click="save()" class="btn">Сохранить</button>
  <button ng-click="reset()" class="btn">Сбросить</button>
</div>

</div>
{% endblock %}
